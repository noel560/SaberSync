<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Saber - Auto Mapper</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="relative h-full w-full bg-black bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#8080800a_1px,transparent_1px)] bg-[size:14px_24px]">
    <div class="flex flex-col relative items-center justify-center mt-10 px-4 sm:px-6 lg:px-8 bg-neutral-900/50 border-2 border-neutral-800/50 rounded-2xl shadow-xl w-full max-w-2xl mx-auto py-5">
        <h1 class="text-3xl mb-2 font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-blue-500">Auto Mapper</h1>

        <div class="bg-neutral-900/50 border-2 border-neutral-800/50 rounded-lg shadow-lg p-6 w-full flex flex-col mt-4 space-y-6">
            <!-- Song Name -->
            <div class="flex flex-col space-y-2">
                <label class="text-white text-lg font-medium">Song Name</label>
                <input type="text" class="px-4 py-2 bg-neutral-800 border border-white/20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent placeholder-gray-400" placeholder="Enter song name">
            </div>
            
            <!-- Song Author -->
            <div class="flex flex-col space-y-2">
                <label class="text-white text-lg font-medium">Song Author</label>
                <input type="text" class="px-4 py-2 bg-neutral-800 border border-white/20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400" placeholder="Enter artist name">
            </div>
            
            <!-- Cover Image -->
            <div class="flex flex-col space-y-2">
                <label class="text-white text-lg font-medium">Cover Image</label>
                <div class="flex items-center space-x-4">
                    <input type="file" accept="image/*" class="hidden" id="cover-upload">
                    <label for="cover-upload" class="px-4 py-2 bg-neutral-800 border border-white/20 rounded-lg text-white cursor-pointer hover:bg-neutral-700 transition duration-200">Choose File</label>
                    <span class="text-gray-400 text-sm">No file chosen</span>
                </div>
            </div>
            
            <!-- Audio File -->
            <div class="flex flex-col space-y-2">
                <label class="text-white text-lg font-medium">Audio File</label>
                <div class="flex items-center space-x-4">
                    <input type="file" accept="audio/*" class="hidden" id="audio-upload">
                    <label for="audio-upload" class="px-4 py-2 bg-neutral-800 border border-white/20 rounded-lg text-white cursor-pointer hover:bg-neutral-700 transition duration-200">Choose File</label>
                    <span class="text-gray-400 text-sm">No file chosen</span>
                </div>
            </div>

            <!-- Environment Selection -->
            <div class="flex flex-col space-y-2">
                <label class="text-white text-lg font-medium">Environment</label>
                <select class="px-4 py-2 bg-neutral-800 border border-white/20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent appearance-none">
                    <option value="Default">Default Environment</option>
                    <option value="Origins">Origins</option>
                    <option value="Triangle">Triangle</option>
                    <option value="BigMirror">Big Mirror</option>
                    <option value="GreenDay">Green Day</option>
                    <option value="GreenDayGrenade">Green Day Grenade</option>
                    <option value="KDA">K/DA</option>
                    <option value="Monstercat">Monstercat</option>
                    <option value="Timbaland">Timbaland</option>
                    <option value="CrabRave">Crab Rave</option>
                    <option value="FitBeat">FitBeat</option>
                    <option value="LinkinPark">Linkin Park</option>
                    <option value="BTS">BTS</option>
                    <option value="Kaleidoscope">Kaleidoscope</option>
                    <option value="Interscope">Interscope</option>
                    <option value="Skrillex">Skrillex</option>
                    <option value="Spooky">Spooky</option>
                    <option value="Billie">Billie</option>
                    <option value="Panic">Panic! At The Disco</option>
                    <option value="Rocket">Rocket League</option>
                    <option value="Dragons">Imagine Dragons</option>
                    <option value="Nice">Nice</option>
                </select>
            </div>

            <!-- Difficulty Levels -->
            <div class="flex flex-col space-y-3">
                <label class="text-white text-lg font-medium">Difficulty Levels</label>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                    <!-- Expert+ -->
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" class="form-checkbox h-5 w-5 rounded border-white/30" checked>
                        <span class="text-white">Expert+</span>
                    </label>
                    <!-- Expert -->
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" class="form-checkbox h-5 w-5 rounded border-white/30" checked>
                        <span class="text-white">Expert</span>
                    </label>
                    <!-- Hard -->
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" class="form-checkbox h-5 w-5 rounded border-white/30" checked>
                        <span class="text-white">Hard</span>
                    </label>
                    <!-- Normal -->
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" class="form-checkbox h-5 w-5 rounded border-white/30">
                        <span class="text-white">Normal</span>
                    </label>
                    <!-- Easy -->
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" class="form-checkbox h-5 w-5 rounded border-white/30">
                        <span class="text-white">Easy</span>
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <button class="mt-6 px-6 py-3 bg-gradient-to-r from-red-600 to-blue-500 text-white font-bold rounded-lg hover:from-red-700 hover:to-blue-600 transition duration-200 shadow-lg hover:shadow-purple-500/20 cursor-pointer text-lg">
                Generate Map
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
